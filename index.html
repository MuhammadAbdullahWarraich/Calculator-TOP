<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="panel-container">
        <div class="display-screen"></div>
        <div class="result-screen"></div>
        <div class="row r1">
            <button class="settings" id="clrscr">ac</button>
        </div>
        <div class="button-panel">
            <div class="numbers">
                <div class="row r2">
                    <button class="digit">1</button>
                    <button class="digit">2</button>
                    <button class="digit">3</button>
                    
                </div>
                <div class="row r3">
                    <button class="digit">4</button>
                    <button class="digit">5</button>
                    <button class="digit">6</button>
                    
                </div>
                <div class="row r4">
                    <button class="digit">7</button>
                    <button class="digit">8</button>
                    <button class="digit">9</button>
                    
                </div>
                <div class="row r5">
                    <button class="digit">0</button>
                    <button id="solve">=</button>
                    
                </div>
            </div>
            <div class="column">
                <button class="settings operations" id="plus">+</button>
                <button class="settings operations" id="minus">-</button>
                <button class="settings operations" id="multiply">x</button>
                <button class="settings operations" id="divide">/</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
