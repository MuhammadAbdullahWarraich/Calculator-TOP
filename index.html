<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="panel-container">
        <div class="display-screen"></div>
        <div class="row r1">
            <button class="settings" id="clrscr">ac</button>
        </div>
        <div class="button-panel">
            <div class="numbers">
                <div class="row r2">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    
                </div>
                <div class="row r3">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    
                </div>
                <div class="row r4">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    
                </div>
                <div class="row r5">
                    <button>0</button>
                    <button>=</button>
                    
                </div>
            </div>
            <div class="operations column">
                <button class="settings" id="plus">+</button>
                <button class="settings" id="minus">-</button>
                <button class="settings" id="multiply">x</button>
                <button class="settings" id="divide">/</button>
            </div>
    </div>

    </div>
</body>
</html>
